name: Deploy to Render (Only If Tests Pass)

on:
  push:
    branches:
      - main
  workflow_dispatch: # optional: manual trigger button

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“¥ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ”§ Install dependencies
        run: npm install
        working-directory: ./frontend # or ./server if testing server

      - name: âœ… Run tests
        run: npm test
        working-directory: ./frontend # or ./server

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success() # deploy only if test job succeeds
    steps:
      - name: ðŸš€ Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
